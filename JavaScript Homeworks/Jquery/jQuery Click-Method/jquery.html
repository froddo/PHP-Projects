<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery</title>
    <script type="text/javascript" src="jquery/jquery-3.2.1.min.js"></script>
    <style type="text/css">
        p{
            padding: 20px;
            font: 20px sans-serif;
            background: khaki;
        }
    </style>
    <script type="text/javascript">
        $(document).ready(function () {
           $("p").click(function () {
              $(this).slideUp();
           });
        });
    </script>
</head>
<body>
<p>Click here 1</p>
<p>Click here 2</p>
<p>Click here 3</p>
<p>Click here 4</p>
<p>Click here 5</p>
</body>
</html>
