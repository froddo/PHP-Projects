<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery</title>
    <script type="text/javascript" src="jquery/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="jquery/animation.js"></script>
    <script type="text/javascript" src="jquery/validation.js"></script>
    <script type="text/javascript" src="jquery/ajax.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<a href="#" id="new_comment">New Comment</a> <a href="#" id="cancel_comment">Cancel</a>
<div id="stylized">
<form method="post" name="myform" action="" onsubmit="return validateForm()">
    <ul>
        <li class="title">Who Are You?</li>
        <li class="fields">
            <label>*First Name:<span class="small" style="display: none">Enter Your Name</span></label><br>
            <input id="first_name" class="req" type="text"><br>
            <label>Middle Name:</label><br>
            <input id="middle_name" type="text"><br>
            <label>Last Name:</label><br>
            <input id="Last_name" type="text"><br>
            <label>*Email:<span class="small" style="display: none">Enter Your Email</span></label><br>
            <input id="email" class="req" type="text"><br>
        </li>
        <li class="title">Where Are You?</li>
        <li class="fields">
            <label>City:</label><br>
            <input id="city" type="text"><br>
            <label>*State:<span class="small" style="display: none">Enter Your State</span></label><br>
            <input id="state" class="req" type="text"><br>
            <label>Country:</label><br>
            <input id="country" type="text"><br>
        </li>
        <li class="title">What Do You Do?</li>
        <li class="fields">
            <label>*Occupation:<span class="small" style="display: none">Enter Your Occupation</span></label><br>
            <input id="occupation" class="req" type="text"><br>
            <label>Company:</label><br>
            <input id="company" type="text"><br>
            <label>Company Location:</label><br>
            <input id="location" type="text"><br>
        </li>
    </ul>
    Agree?<input type="checkbox" id="check">
    <input type="submit" id="btn" value="Submit Form" disabled >
</form>
</div>
<p></p>
<button id="clear" style="display: none">Clear Form</button>
<div id="content">

</div>
</body>
</html>
