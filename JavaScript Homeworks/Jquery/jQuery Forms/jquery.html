<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery</title>
    <script type="text/javascript" src="jquery/jquery-3.2.1.min.js"></script>
    <script type="text/javascript">
       $(document).ready(function () {
           $("input").focusin(function () {
               $(this).css("background","#cecece");
           });
           $("input").focusout(function () {
               $(this).css("background","white");
           });
           $("label").mouseenter(function () {
               $(this).find('span').css('display','block');
           });
           $("#agree").click(function () {


               if ($(this).is(':checked')){
                   $("#btn").attr('disabled', null).css('background',"#cecece");
               }
               else {
                   $("#btn").attr("disabled","disabled").css('background',"#eee");
               }
           });
       });
    </script>
</head>
<body>
<form id="form" method="post" action="">
    <label>First Name: <input type="text"></label><br>
    <label>Last Name: <input  type="text"></label><br>
    <label>Password: <input type="password"></label><br>
    <label for="agree">Agree? <input type="checkbox" id="agree"></label>
    <button id="btn" type="submit" disabled>Submit</button>
</form>
</body>
</html>
