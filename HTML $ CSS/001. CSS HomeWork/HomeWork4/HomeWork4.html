<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Calculator</title>
	<link href="style.css" rel="stylesheet" />
</head>
<body>
	<div id="main-background">
		<div>
			<img src="image\calculator.png" />
		</div>
		<div id="second-background">
			<div id="color-background">
				<a href="#">View</a>
				<a href="#">Edit</a>
				<a href="#">Help</a>
			</div>
			<div>
				<span style="cursor:auto"></span>
			</div>
			<div>
				<nav>
					<ul>
						<li>0000</li>
						<li>0000</li>

						<li>0000</li>
						<li>0000</li>
						<li>0000</li>

					</ul>
				</nav>
			</div>
			<div>
				<ul>
					<li>63</li>
					<li>47</li>
					<li>32</li>
				</ul>
			</div>
			<div>
				<ul>
					<li>0000</li>
					<li>0000</li>
					<li>0000</li>
					<li>0000</li>
					<li>0000</li>
					<li>0000</li>
					<li>0000</li>
					<li>0000</li>
				</ul>
			</div>
			<div>
				<ul>
					<li>31</li>
					<li>15</li>
					<li>0</li>
				</ul>
			</div>
			<div>
				<form>
					<input type="radio" name="checkList" id="hex" value="hex" checked="checked">
					<label for="Hex">Hex</label><br>
					<input type="radio" name="checkList" id="dec" value="dec">
					<label for="Dec">Dec</label><br>
					<input type="radio" name="checkList" id="oct" value="oct">
					<label for="Oct">Oct</label><br>
					<input type="radio" name="checkList" id="bin" value="bin">
					<label for="Bin">Bin</label><br>
				</form>
			</div>
			<div>
				<form>
					<input type="radio" name="checkList" id="qword" value="qword" checked="checked">
					<label for="Qword">Qword</label><br>
					<input type="radio" name="checkList" id="dword" value="dword">
					<label for="Dword">Dword</label><br>
					<input type="radio" name="checkList" id="word" value="word">
					<label for="Word">Word</label><br>
					<input type="radio" name="checkList" id="byte" value="byte">
					<label for="Byte">Byte</label><br>
				</form>
			</div>
			<div>
				<form>
					<input type="button" value="" disabled>
					<input type="button" value="Mod">
					<input type="button" value="A">
					<input type="button" value="MC">
					<input type="button" value="MR">
					<input type="button" value="MS">
					<input type="button" value="M+">
					<input type="button" value="M-">
				</form>
				<form>
					<input type="button" value="(" >
					<input type="button" value=")">
					<input type="button" value="B">
					<input type="button" value="&#8592;">
					<input type="button" value="CE">
					<input type="button" value="C">
					<input type="button" value="Â±">
					<input type="button" value="&#8730;" disabled>
				</form>
				<form>
					<input type="button" value="RoL" >
					<input type="button" value="RoR">
					<input type="button" value="C">
					<input type="button" value="7">
					<input type="button" value="8">
					<input type="button" value="9">
					<input type="button" value="/">
					<input type="button" value="%" disabled>
				</form>
				<form>
					<input type="button" value="Or" >
					<input type="button" value="Xor">
					<input type="button" value="D">
					<input type="button" value="4">
					<input type="button" value="5">
					<input type="button" value="6">
					<input type="button" value="*">
					<input type="button" value="1/x" disabled>
				</form>
				<form>
					<input type="button" value="Lsh" >
					<input type="button" value="Rsh">
					<input type="button" value="E">
					<input type="button" value="1">
					<input type="button" value="2">
					<input type="button" value="3">
					<input type="button" value="-">
					<input type="button" value="=">
				</form>
				<form>
					<input type="button" value="Not" >
					<input type="button" value="And">
					<input type="button" value="F">
					<input type="button" value="0">
					<input type="button" value="," disabled>
					<input type="button" value="+">
				</form>
			</div>
		</div>
	</div>

</html>
